<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telnet Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            width: 350px;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #f4f4f4;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #cfcfcf;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #2e2e2e;
            color: #fff;
        }
        input[type="submit"] {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        #response {
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: translateY(-20px);
        }
        #response.show {
            opacity: 1;
            transform: translateY(0);
        }
        p {
            margin: 0;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: rgb(31, 234, 16);
            background-color: #1e1e1e;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telnet Connection</h1>
        <form id="telnet-form">
            <label for="ip">IP Address:</label>
            <input type="text" id="ip" name="ip" placeholder="Enter IP" required>

            <label for="port">Port:</label>
            <input type="text" id="port" name="port" placeholder="Enter Port" required>

            <input type="submit" value="Connect">
        </form>
        <div id="response"></div>
    </div>

    <footer>
        <p>Developed by BanqueMisr DevOps Team  sincerely .</p>
    </footer>

    <script>
        // Attach an event listener to the form to prevent redirect on submit
        document.getElementById('telnet-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the form from redirecting
            
            // Collect form data
            const ip = document.getElementById('ip').value;
            const port = document.getElementById('port').value;
    
            // Send the form data using Fetch API
            fetch('/telnet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({ ip: ip, port: port }) // Form data as URL-encoded
            })
            .then(response => response.json()) // Expect JSON response from server
            .then(data => {
                // Select the response div
                const responseDiv = document.getElementById('response');
    
                // Display the response message in the div
                if (data.success) {
                    responseDiv.innerHTML = `<p style="color: green;">Success: ${data.message}</p>`;
                } else {
                    responseDiv.innerHTML = `<p style="color: red;">Failed: ${data.message}</p>`;
                }
                
                // Add animation by toggling the 'show' class
                responseDiv.classList.add('show');
            })
            .catch(error => {
                console.error('Error:', error);
                const responseDiv = document.getElementById('response');
                responseDiv.innerHTML = '<p style="color: red;">An error occurred.</p>';
                responseDiv.classList.add('show');
            });
        });
    </script>
</body>
</html>
